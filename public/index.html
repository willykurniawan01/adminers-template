<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex w-full">
      <div class="px-2 lg:w-80 bg-purple-900 h-screen lg:px-8 lg:py-10">
        <div class="hidden lg:block">
          <p class="font-poppins text-white text-2xl text-center font-semibold">
            Adminers.
          </p>
        </div>
        <div x-data="{profileOpen : false}" class="flex flex-col">
          <div
            class="
              flex flex-col
              lg:flex-row
              justify-center
              lg:justify-start
              items-center
              mt-10
            "
          >
            <img
              class="w-10 h-10 rounded-full object-cover lg:mr-5"
              src="images/user.jpg"
              alt=""
            />
            <div class="lg:flex flex-col justify-center hidden">
              <p class="font-poppins text-white text-sm">Willy kurniawan</p>
              <p class="font-poppins text-white text-xs font-light">Finance</p>
            </div>
            <button
              @click="profileOpen = !profileOpen"
              class="
                bg-purple-600
                text-white
                w-6
                h-6
                focus:outline-none
                lg:ml-auto
                mt-10
                lg:mt-0
                rounded-md
              "
            >
              <i class="bx bx-chevron-down"></i>
            </button>
          </div>
          <div
            class="
              flex flex-col
              bg-white
              shadow-md
              px-4
              py-4
              mt-3
              lg:static
              rounded-lg
            "
            x-show="profileOpen"
            :class="[profileOpen ? 'absolute  left-14 top-20' :'hidden']"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 transform scale-90"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-90"
          >
            <a
              href=""
              class="
                font-poppins
                text-sm text-gray-700
                hover:bg-gray-200
                px-4
                py-3
                flex
                rounded-lg
                transition
                duration-200
              "
              >Profile</a
            >
            <a
              href=""
              class="
                font-poppins
                text-sm text-gray-700
                hover:bg-gray-200
                px-4
                py-3
                flex
                rounded-lg
                transition
                duration-200
              "
              >Setting</a
            >
            <a
              href=""
              class="
                font-poppins
                text-sm text-gray-700
                hover:bg-gray-200
                px-4
                py-3
                flex
                rounded-lg
                transition
                duration-200
              "
              >Logout</a
            >
          </div>
          <div></div>
        </div>
        <div class="mt-14">
          <div
            x-data="{ componentOpen: false, pagesOpen: false  }"
            class="text-white flex flex-col"
          >
            <a
              class="
                flex
                items-center
                justify-center
                lg:justify-start
                hover:text-yellow-400
                transition
                duration-200
              "
              href=""
            >
              <i class="bx bx-grid-alt lg:mr-5 text-lg"></i>
              <p class="font-poppins hidden lg:inline text-sm">Dashboard</p>
            </a>
            <div class="flex flex-col mt-10">
              <button
                @click="componentOpen = ! componentOpen,pagesOpen = false"
                class="
                  flex
                  items-center
                  justify-center
                  lg:justify-start
                  hover:text-yellow-400
                  focus:outline-none
                  transition
                  duration-200
                "
              >
                <i class="bx bxs-component lg:mr-5 text-lg"></i>
                <p class="font-poppins hidden lg:inline text-sm">Components</p>
                <span class="hidden lg:inline ml-auto">
                  <i
                    :class="[componentOpen ? 'bx-rotate-90' : '']"
                    class="bx bx-chevron-right"
                  ></i>
                </span>
              </button>
              <div
                class="
                  flex flex-col
                  bg-white
                  shadow-md
                  px-4
                  py-4
                  mt-3
                  lg:static
                  rounded-lg
                "
                x-show="componentOpen"
                :class="[componentOpen ? 'absolute  left-14' :'hidden']"
                x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 transform scale-90"
                x-transition:enter-end="opacity-100 transform scale-100"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 transform scale-100"
                x-transition:leave-end="opacity-0 transform scale-90"
              >
                <a
                  href=""
                  class="
                    font-poppins
                    text-sm text-gray-700
                    hover:bg-gray-200
                    px-4
                    py-3
                    flex
                    rounded-lg
                    transition
                    duration-200
                  "
                  >Tables</a
                >
                <a
                  href=""
                  class="
                    font-poppins
                    text-sm text-gray-700
                    hover:bg-gray-200
                    px-4
                    py-3
                    flex
                    rounded-lg
                    transition
                    duration-200
                  "
                  >Chart</a
                >
              </div>
            </div>
            <div class="flex flex-col mt-10">
              <button
                @click="pagesOpen = ! pagesOpen,componentOpen = false"
                class="
                  flex
                  items-center
                  justify-center
                  lg:justify-start
                  hover:text-yellow-400
                  focus:outline-none
                  transition
                  duration-200
                "
              >
                <i class="bx bxs-folder lg:mr-5 text-lg"></i>
                <p class="font-poppins hidden lg:inline text-sm">Pages</p>
                <span class="hidden lg:inline ml-auto">
                  <i
                    :class="[pagesOpen ? 'bx-rotate-90' : '']"
                    class="bx bx-chevron-right"
                  ></i>
                </span>
              </button>
              <div
                class="
                  flex flex-col
                  bg-white
                  shadow-md
                  px-4
                  py-4
                  mt-3
                  rounded-lg
                  lg:static
                "
                x-show="pagesOpen"
                :class="[pagesOpen ? 'absolute  left-14' :'hidden']"
                x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 transform scale-90"
                x-transition:enter-end="opacity-100 transform scale-100"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 transform scale-100"
                x-transition:leave-end="opacity-0 transform scale-90"
              >
                <a
                  href=""
                  class="
                    font-poppins
                    text-sm text-gray-700
                    hover:bg-gray-200
                    px-4
                    py-3
                    flex
                    rounded-lg
                    transition
                    duration-200
                  "
                  >Login</a
                >
                <a
                  href=""
                  class="
                    font-poppins
                    text-sm text-gray-700
                    hover:bg-gray-200
                    px-4
                    py-3
                    flex
                    rounded-lg
                    transition
                    duration-200
                  "
                  >Register</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full bg-gray-100">
        <nav
          class="
            container
            mx-auto
            py-5
            px-2
            lg:px-5
            bg-gray-100
            flex
            justify-between
            items-center
            relative
          "
        >
          <div class="hidden lg:inline">
            <p class="font-poppins text-gray-500">Hello Willy, Welcome back!</p>
            <p class="font-poppins text-gray-700 text-2xl font-medium">
              Dashboard
            </p>
          </div>
          <div x-data="{searchOpen : false}" class="flex ml-auto">
            <button
              @click="searchOpen = !searchOpen"
              class="focus:outline-none mr-5 lg:hidden"
            >
              <i class="bx bx-search text-2xl"></i>
            </button>
            <div
              :class="searchOpen ? 'flex' : 'hidden lg:flex'"
              class="
                bg-gray-200
                text-gray-500
                px-4
                py-2
                flex
                items-center
                rounded-lg
                lg:mr-10
                absolute
                lg:static
                top-20
                right-0
              "
            >
              <i class="bx bx-search text-lg"></i>
              <input
                class="
                  bg-transparent
                  focus:outline-none
                  px-3
                  placeholder-gray-400
                  font-poppins
                  text-sm
                  w-40
                "
                placeholder="Search Dashboard"
                type="text"
              />
              <i class="bx bx-slider-alt text-lg"></i>
            </div>

            <button class="focus:outline-none mr-5 lg:mr-10">
              <i class="bx bx-message-square-dots text-2xl"></i>
            </button>
            <button class="focus:outline-none mr-5 lg:mr-10">
              <i class="bx bxs-bell text-2xl"></i>
            </button>
            <div
              x-data="{profileOpen : false}"
              class="ml-auto lg:ml-0 relative"
            >
              <button
                @click="profileOpen = !profileOpen"
                class="focus:outline-none"
              >
                <img
                  class="w-10 h-10 rounded-full object-cover"
                  src="images/user.jpg"
                  alt=""
                />
              </button>
              <div
                x-show="profileOpen"
                x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 transform scale-90"
                x-transition:enter-end="opacity-100 transform scale-100"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 transform scale-100"
                x-transition:leave-end="opacity-0 transform scale-90"
                class="
                  bg-white
                  position
                  absolute
                  right-1
                  px-4
                  py-4
                  rounded-lg
                  shadow-sm
                  flex flex-col
                "
              >
                <a
                  class="
                    font-poppins
                    text-gray-700
                    px-4
                    py-2
                    rounded-md
                    text-sm
                    hover:bg-gray-200
                  "
                  href=""
                  >Profile</a
                >
                <a
                  class="
                    font-poppins
                    text-gray-700
                    px-4
                    py-2
                    rounded-md
                    text-sm
                    hover:bg-gray-200
                  "
                  href=""
                  >Setting</a
                >
                <a
                  class="
                    font-poppins
                    text-gray-700
                    px-4
                    py-2
                    rounded-md
                    text-sm
                    hover:bg-gray-200
                  "
                  href=""
                  >Logout</a
                >
              </div>
            </div>
          </div>
        </nav>
        <div class="container mx-auto px-2 lg:px-5">
          <div class="grid grid-cols-12 gap-5 text-white">
            <a
              href=""
              class="
                col-span-12
                md:col-span-6
                lg:col-span-3
                bg-yellow-600
                px-6
                py-4
                rounded-xl
                shadow-lg
              "
            >
              <div>
                <i class="bx bx-user text-4xl"></i>
              </div>
              <div class="mt-2">
                <p class="font-poppins">Total Users</p>
                <p class="font-poppins text-2xl mt-2">4.000</p>
              </div>
            </a>
            <a
              href=""
              class="
                col-span-12
                lg:col-span-3
                md:col-span-6
                bg-blue-500
                px-6
                py-4
                rounded-xl
                shadow-lg
              "
            >
              <div>
                <i class="bx bx-dollar text-4xl"></i>
              </div>
              <div class="mt-2">
                <p class="font-poppins">Total Income</p>
                <p class="font-poppins text-2xl mt-2">10.000</p>
              </div>
            </a>
            <a
              href=""
              class="
                col-span-12
                lg:col-span-3
                md:col-span-6
                bg-yellow-400
                px-6
                py-4
                rounded-xl
                shadow-lg
              "
            >
              <div>
                <i class="bx bx-transfer text-4xl"></i>
              </div>
              <div class="mt-2">
                <p class="font-poppins">Total Transaction</p>
                <p class="font-poppins text-2xl mt-2">5.000</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
